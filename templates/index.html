<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flaskNotes</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🗒️</text></svg>"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>
  <body>
    <div class="container">
      <div class="notes">
        {% for note in notes %}

        <div class="note">
          <p id="noteID">{{note[0]}}</p>
          <input type="text" value="{{note[1]}}" id="noteTitle" />
          <textarea name="" cols="30" rows="10" id="noteContent">
{{note[2]}}</textarea
          >
          <button onclick="editNote()">💾</button>
          <a href="/delete/{{note[0]}}">🗑️</a>
        </div>
        {% endfor %}
      </div>
      <div class="new">
        <input type="text" name="title" id="title" placeholder="title" />
        <textarea
          name="content"
          id="content"
          cols="30"
          rows="10"
          placeholder="content"
        ></textarea>
        <button class="addNote" onclick="addNote()">add</button>
      </div>
    </div>
  </body>
  <script src="/static/js/script.js"></script>
</html>
